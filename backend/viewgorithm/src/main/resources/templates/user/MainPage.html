<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>유저 알바 메인 페이지</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

    


    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <script>
    function Login(){
        alert("미구현 기능입니다.");

    }


    </script>
  
    <style>
    .noto-sans {
    font-family: "Noto Sans KR", sans-serif;
    font-weight: 450;
    font-style: normal;
    }
    </style>
</head>
<body>

<div class="container-fluid" >

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">리스트들..</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p>너무 기능이 단조로우면 재미 없으니까~</p>
        </div>
      </div>




    <div class="row" style="background-color: #599468; height: 3.1em;">
        
        <div class="col-1 d-flex justify-content-center align-items-center" style="height: 3.1em;">
        
            <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                <span style="color:white; font-size:2.4em; font-weight: bold; cursor: pointer;"><i class="bi bi-list"></i></span>
            </button>
        </div>
        
        <div class="col-10">
            
        </div>

        <div class="col-1 d-flex justify-content-start align-items-center" style="height: 3.1em;">

            <img class 
            th:src ="@{/public/image/main/Login.png}" style="width:70%; cursor:pointer; height: 2.4em;" onclick = "Login()" >
        </div>

    </div>


    <div class="row mt-2">
        <div class="col-4"></div>

        <div class="col ">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <img th:src ="@{/public/image/main/ViewGorithm_Main_Logo.png}" style="width:55%; cursor: pointer;" >
                </div>
            </div>
            
            
        </div>
        <div class="col-4"></div>
    </div>


    
    <div class="row mt-5 "></div>
    <div class ="row mt-5" >
        <div class="col-2 ms-5 d-flex justify-content-center border  px-1 py-1">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <img class="rounded" th:src ="@{/public/image/main/Heap-Sort.png}" style="width:100%; height: 11em;  cursor: pointer;" >
                        </div>
                    </div>




                    <div class="row mt-2">
                        <div class="col">
                            <span class="ps-1 noto-sans" style="font-size:1em">힙정렬</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-2">
                                <span class="ps-1 noto-sans badge rounded-pill bg-success">Array</span>
                        </div>
                        <div class="col-3">
                            <span class="ps-1 noto-sans badge rounded-pill bg-success">Algorithm</span>
                        </div>
                        <div class="col-2">
                                   <span class="ps-1 noto-sans badge rounded-pill bg-success">Heap</span>
                        </div>
            
                    </div>
                </div>
            </div>
        </div>



        <div class="col-2 ms-5 d-flex justify-content-center border  px-1 py-1">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <img class="rounded" th:src ="@{/public/image/main/Quick_Sort.png}" style="width:100%; height: 11em;  cursor: pointer;" >
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="ps-1 noto-sans" style="font-size:1em">퀵정렬</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-2">
                                <span class="ps-1 noto-sans badge rounded-pill bg-success">Array</span>
                        </div>
                        <div class="col-3">
                            <span class="ps-1 noto-sans badge rounded-pill bg-success">Algorithm</span>
                        </div>
                        <div class="col-2">
                                   <span class="ps-1 noto-sans badge rounded-pill bg-success">Quick</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-2 ms-5 d-flex justify-content-center border  px-1 py-1">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <img class="rounded" th:src ="@{/public/image/main/bubble_sort.png}" style="width:100%; height: 11em;  cursor: pointer;"  >
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="ps-1 noto-sans" style="font-size:1em">버블정렬</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-2">
                                <span class="ps-1 noto-sans badge rounded-pill bg-success">Array</span>
                        </div>
                        <div class="col-3">
                            <span class="ps-1 noto-sans badge rounded-pill bg-success">Algorithm</span>
                        </div>
                        <div class="col-2">
                                   <span class="ps-1 noto-sans badge rounded-pill bg-success">Bubble</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-2 ms-5 d-flex justify-content-center border  px-1 py-1">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <img class="rounded" th:src ="@{/public/image/main/Selection-Sort.png}" style="width:100%; height: 11em;  cursor: pointer;" >
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="ps-1 noto-sans" style="font-size:1em">선택 정렬</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-2">
                                <span class="ps-1 noto-sans badge rounded-pill bg-success">Array</span>
                        </div>
                        <div class="col-3">
                            <span class="ps-1 noto-sans badge rounded-pill bg-success">Algorithm</span>
                        </div>
                        <div class="col-2">
                                   <span class="ps-1 noto-sans badge rounded-pill bg-success">Select</span>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>


        <div class="col-2 ms-5 d-flex justify-content-center border  px-1 py-1">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <img class="rounded" th:src ="@{/public/image/main/Insertion-Sort.png}" style="width:100%; height: 11em;  cursor: pointer;" >
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <span class="ps-1 noto-sans" style="font-size:1em">삽입 정렬</span>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-2">
                                <span class="ps-1 noto-sans badge rounded-pill bg-success">Array</span>
                        </div>
                        <div class="col-3">
                            <span class="ps-1 noto-sans badge rounded-pill bg-success">Algorithm</span>
                        </div>
                  
                        <div class="col-2">
                            <span class="ps-1 noto-sans badge rounded-pill bg-success">Insertion</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    

    </div>
    
    

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
